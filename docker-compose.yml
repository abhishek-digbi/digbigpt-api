version: '3.8'

services:
  digbigpt:
    build: .
    ports:
      - "8000:8000"  # DigbiGPT API
      - "8811:8811"  # Claims Server
    environment:
      - CLAIMS_DB_PATH=/app/claims.db
      - CLAIMS_SERVER_URL=http://localhost:8811
      - API_KEY=your-secure-api-key-here
    volumes:
      - ./claims.db:/app/claims.db:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - digbigpt
    restart: unless-stopped
    profiles:
      - production

networks:
  default:
    name: digbigpt-network
